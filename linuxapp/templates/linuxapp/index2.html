   <body>
      <nav class="navbar navbar-default navbar-fixed-top">
         <div class="col-md-12">
            <div class="nav">
               <button class="btn-nav">
               <span class="icon-bar inverted top"></span>

            <div class="nav-content hideNav hidden">
               <ul class="nav-list vcenter">
                  <li class="nav-item"><a class="item-anchor" href="/index">Home</a></li>

      <hr></hr>
      <!-- Header -->
      <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <meta name="description" content="django form with utf-8">
            <meta name="author" content="wichit2s">
            <title>Linux Services</title>
        
            {% load static %}
            <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
        
            <style>
              .filled {
                width: 80%;
                padding: 5px;
              }
              .spacing {
                padding: 1em;
              }
            </style>
          </head>
          <body>
            <center>
            <div>
              <section class="filled">
                <form action="index2" method="POST" enctype="multipart/form-data;charset=UTF-8">
                  {% csrf_token %}
                  <div class="spacing"><input class="filled" type="text" name="icon" value="Name : ชื่อหนัง"/></div>
                  <div class="spacing"><input class="filled" type="text" name="title" value="Year : ปีที่ฉาย"/></div>
                  <div class="spacing"><input class="filled" type="text" name="detail" value="Review : รีวิว"/></div>
                  <div class="spacing"><button style="padding: 2em;" type="submit">Submit</button></div>
                </form>
              </section>
              <div>
               <table style="width:80%; border: 1px solid black; padding: 1em;">
                <tr>
                  <th>Name :</th>
                  <th>Year :</th>
                  <th>Review :</th>
                </tr>
                {% for s in services %}
                <tr>
                  <td> <i class="fa {{s.icon}}"></i> {{ s.icon }}</td>
                  <td>{{ s.title }}</td>
                  <td>{{ s.detail }}</td>
                </tr>
                {% endfor %}
              </table> 
              </div>
            </div>
              </center>
      <!-- script -->
